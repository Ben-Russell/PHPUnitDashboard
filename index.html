<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PHPUnit Test Results</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
    <link rel="stylesheet" href="junit.css" />
    <style>
        html, body {
            margin-top: 10px;
        }

        .failure, .error {
            padding: 0px 20px;
        }
        .failure pre, .error pre {
            border: 1px solid #DDD;
            padding: 10px;
        }

        #Spinner {
            display:none;
        }
        .spinning:after {
            content: url('spinner.gif');
        }

        .failure-output {
            max-height:400px;
            overflow:auto;
        }
        .preview-output {
            display:none;
        }
        .preview-iframe {
            width:900px;
            height:500px;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <button id="JumpToFirst" class="btn btn-default">Jump to First E/F</button>
    </div>
    <br />
    <div id="Tests" class="col-md-12"></div>
    <br />
    <img id="Spinner" src="spinner.gif" />
    <button id="RunTests" class="btn btn-default">Run Tests Again</button>
    <button id="RunTestsWCoverage" class="btn btn-default">Run Tests With Coverage</button>
    <a id="OpenCoverage" class="btn btn-default" href="#">Open Coverage</a>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="env.js"></script>
<script src="phpunit.js"></script>
</body>
</html>
